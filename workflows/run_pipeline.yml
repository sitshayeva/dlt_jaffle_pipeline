name: Run DLT Pipeline

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:       # Allow manual trigger from the Actions tab

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "dlt[duckdb]" pandas

      - name: â–¶ï¸ Run pipeline
        env:
          # â¬‡ï¸ Add your secrets in GitHub: Settings > Secrets > Actions
          PIPELINE__JAFFLE_SHOP_PIPELINE__CREDENTIALS: ${{ secrets.PIPELINE__JAFFLE_SHOP_PIPELINE__CREDENTIALS }}
        run: |
          python pipeline.py
